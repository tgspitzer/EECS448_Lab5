    <body>
        <h1>EECS448 Lab5 Exercise2</h1>
        <img id="img1" src="https://cdn.pixabay.com/photo/2020/12/20/21/17/city-5848267__480.jpg" height="300" width="500">
        <img id="img2" src="https://img.freepik.com/premium-vector/retro-futuristic-back-side-view-80s-supercar-trendy-synthwave-vaporwave-cyberpunk-sunset-background-back-80-s-concept_148087-103.jpg?w=2000" height="300" width="500">
        <img id="img3" src="https://t3.ftcdn.net/jpg/03/18/30/44/360_F_318304464_0dmt7x9Q7ERSnCfcODSCOXXrtmL2dNAT.jpg" height="300" width="500">
        <img id="img4" src="https://media.istockphoto.com/photos/synthwave-background-picture-id1286573889?b=1&k=20&m=1286573889&s=170667a&w=0&h=GToS2jpQPhtlN2xbhiRQPP9ep9Mcnx_GmlZOMzGnUDk=" height="300" width="500">
        <img id="img5" src="https://cdn1.epicgames.com/ue/product/Screenshot/01-1920x1080-e9b162d2ad3168704376ab55e1088891.jpg?resize=1&w=1920" height="300" width="500"><br>
        <button type="button" id="prev" onclick="prev()">Previous Picture</button>
        <button type="button" id="nxt" onclick="next()">Next Picture</button>
    </body>
    <script>
    //sets picture displays, only displays first pic
      document.getElementById("img1").style.display = "block"
      document.getElementById("img2").style.display = "none"
      document.getElementById("img3").style.display = "none"
      document.getElementById("img4").style.display = "none"
      document.getElementById("img5").style.display = "none"
      var i = 1 //image index
      var imgName = ""
      function next()
      {
        imgName = "img" + i //set to imgi
        document.getElementById(imgName).style.display = "none"
        if(i<5)
        {
          i++ //nxt index
          imgName = "img" + i
        }else
        {
          i = 1 //wrap around
          imgName = "img" + i
        }
        document.getElementById(imgName).style.display = "block" //display pic
      }
      function prev()
      {
        imgName = "img" + i //set to imgi
        document.getElementById(imgName).style.display = "none"
        if(i>1)
        {
          i-- //nxt index
          imgName = "img" + i
        }else
        {
          i = 5 //wrap around
          imgName = "img" + i
        }
        document.getElementById(imgName).style.display = "block" //display pic
      }
    </script>
</html>
